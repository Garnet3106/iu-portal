<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="iU Portal 管理画面">
        <meta name="viewport" main="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <script src="./script.js">
        </script>
        <title>iU Portal 管理画面</title>
    </head>
    <body>
        <div class="header">
            <div class="header-title">
                iU Portal 管理画面
            </div>
            <div class="header-warning">
                管理者以外の閲覧・操作は禁止されています。
            </div>
        </div>
        <div class="main">
            <div class="main-menu">
                <div class="main-menu-item" id="mainMenu_requestButton">
                    <div class="main-menu-item-text">
                        登録情報
                    </div>
                </div>
                <div class="main-menu-item" id="mainMenu_infoButton">
                    <div class="main-menu-item-text">
                        リク送信
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="request" id="request">
                    <input class="request-kind" id="requestKind"></textarea>
                    <textarea class="request-body" id="requestBody"></textarea>
                    <button class="request-send" id="requestSendButton">送信</button>
                </div>
                <div class="info" id="info" style="display: none;">
                </div>
            </div>
        </div>
    </body>
</html>
